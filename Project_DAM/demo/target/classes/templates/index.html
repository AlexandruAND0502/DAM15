<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instrumente Muzicale</title>
</head>
<body>
    <h1>Instrumente Muzicale</h1>
    <div th:each="instrument : ${instrumente}">
        <h2 th:text="${instrument.instrumentName}"></h2>
        <p th:text="${instrument.instrumentState}"></p>
        <p th:text="${instrument.purchaseDate}"></p>
        <!-- Afișează imaginea -->
        <img th:src="@{${instrument.imagePath}}" alt="Instrument imagine" />
        <button>Închiriază</button>
    </div>
</body>
</html>
